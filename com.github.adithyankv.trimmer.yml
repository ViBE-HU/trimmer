app-id: com.github.adithyankv.trimmer

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.adithyankv.trimmer

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--filesystem=home'

modules:
  - name: trimmer
    buildsystem: meson
    sources:
      - type: dir
        path: .
