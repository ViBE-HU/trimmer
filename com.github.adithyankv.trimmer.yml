app-id: com.github.adithyankv.trimmer

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.adithyankv.trimmer

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--filesystem=host'

modules:
  - name: trimmer
    buildsystem: meson
    sources:
      - type: dir
        path: .
  # adding ffmpeg seperately as the flatpak platform one seems to throw errors.
  # this does however lead to large compile times while installing. so perhaps
  # should look into it further
  - name: ffmpeg
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.0.tar.xz
        sha256: 51e919f7d205062c0fd4fae6243a84850391115104ccf1efc451733bc0ac7298
